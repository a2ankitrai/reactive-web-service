<html>
<body>
<script>
    window.addEventListener('load', function (e) {
        var ws = new WebSocket('ws://localhost:8080/ws/socketHello')
        ws.addEventListener('open',function () {
            var nameToHello = window.prompt("Who Should we say Hello?")
            ws.send(nameToHello)
        })
        ws.addEventListener('message', function(msg){
            console.log('new message: '+msg.data)
        })
    })
</script>
</body>
</html>
