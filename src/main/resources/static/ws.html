<html>
<body>
<script>
    window.addEventListener('load', function (e) {
        const ws = new WebSocket('ws://localhost:9000/ws/socketHello');
        ws.addEventListener('open',function () {
            const nameToHello = window.prompt("Who Should we say Hello?");
            ws.send(nameToHello)
        })
        ws.addEventListener('message', function(msg){
            console.log('new message: '+msg.data)
        })
    })
</script>
</body>
</html>
